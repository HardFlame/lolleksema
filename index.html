<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<style>
		.text__area{flex-wrap: nowrap; min-height: 60%;}
		.lolarea{width: 48%; min-width: 250px; resize: vertical; margin: 3px;}
		.lolbutton{margin: 3px;}
		@media (max-width:700px) {
			.text__area{flex-wrap: wrap;}
			.lolarea{width: 100%;}
		}
	</style>
	<div class="content" style="width: 95%; max-width: 800px; margin: 0 auto;">
		<form action="">
		<div class="text__area" style="display: flex;">
			<textarea name="" class="lolarea" id="lolarea1" cols="30" rows="10" placeholder="Вставье любой текст для антиковидного форматирования"></textarea>
			<textarea name="" class="lolarea" id="lolarea2" cols="30" rows="10" placeholder="Готовый текст после антиковидного форматирования"></textarea>
		</div>
		<input class="lolbutton" id="lolbutton1" onclick="lol()" type="button" value="лингвистировать">
		<input class="lolbutton" type="reset" value="сброс">
		</form>
	</div>
	<script>
		let litera1 = {
			lits: [/п/g,/б/g],
			litB: [/П/g,/Б/g],
			reps: "м",
			repB: "М"
		}
		let litera2 = {
			lits: [/д/g,/т/g],
			litB: [/Д/g,/Т/g],
			reps: "н",
			repB: "Н"
		}
		let litera3 = {
			lits: [/к/g,/г/g,/в/g,/ф/g],
			litB: [/К/g,/Г/g,/В/g,/Ф/g],
			reps: "л",
			repB: "Л"
		}
		function lola (literaany, text) {
			for (let i = 0; i < literaany.lits.length; i++) {
				text = text.replace(literaany.lits[i],literaany.reps);
			}
			for (let i = 0; i < literaany.litB.length; i++) {
				text = text.replace(literaany.litB[i],literaany.repB);
			}
			return text;
		}
		function lol() {
			let text1 = document.getElementById('lolarea1').value;
			let text2;
			text2 = text1;
			text2 = lola(litera1,text2);
			text2 = lola(litera2,text2);
			text2 = lola(litera3,text2);
			document.getElementById('lolarea2').value = text2;
			console.log(text2);
		}
	</script>
</body>
</html>
